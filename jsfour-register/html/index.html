<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="wrapper" class="center col s12">
          <div class="row">
            <div class="inner jleft">
              <img src="assets/images/left.png"/>
            </div>
            <div class="inner jright">
              <form>
                <div class="input-field">
                  <input id="firstname" name="firstname" placeholder = "" type="text" required>
                  <label for="firstname">1. AD</label>
                </div>
                <div class="input-field">
                  <input id="lastname" placeholder = "" type="text" required>
                  <label for="lastname">2. Soy Ad</label>
                </div>
                <div class="input-field">
                  <input id="height" placeholder = "" type="text" maxlength="3" minlength="2" required>
                  <label for="height">3. Boy (CM)</label>
                </div>
                <div class="input-field">
                  <input id="dateofbirth" placeholder = "" type="text" class="datepicker" required>
                  <label for="dateofbirth">4. Doğum Tarihi 1990-AA-GG)</label>
                </div>
                <div class="input-field" id="sex">
                  <select data-beloworigin="true" required>
                    <option value="none" disabled selected>Cinsiyet</option>
                    <option value="M">Erkek</option>
                    <option value="F">Kadın</option>
                  </select>
                  <label>Onayla</label>
                </div>
                <button id="register" class="btn btn-large waves-effect">Pasaportunu Al</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
